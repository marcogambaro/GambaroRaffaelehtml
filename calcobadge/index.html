<!DOCTYPE html>
<html>
    <head>
        <title>CalcoBadge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/latin-modern-roman/index.css">
        <script>
            window.MathJax = {
                tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] },
                options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
            };
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
        <script src="../js/header.js"></script>
    </head>
    <body onload="loadHeader()">
        <header>
            
        </header>

        <h1 class="center-text sans">
            Il tuo CalcoBadge
        </h1>

        <div class="calcopath">
            <div class="calcopath__circles">
                <div class="calcocircle sans" data-target="ALG">ALG</div>
                <div class="calcocircle sans" data-target="G">G</div>
                <div class="calcocircle sans" data-target="TDN">TDN</div>
                <div class="calcocircle sans" data-target="C-P">C-P</div>
                <div class="calcocircle sans" data-target="AN">AN</div>
            </div>

            <div class="calcosection" id="ALG">
                <h1 class="center-text sans" style="margin: 50px;">
                    Algebra
                </h1>
                <div class="calcolist">
                    <a href = "../problemi/conteggio" class ="button">conteggio</a>
                    <a href = "../problemi/alice_bob" class = "button">alice_bob</a>
                </div>
            </div>
            <div class="calcosection" id="G">
                <h1 class="center-text sans" style="margin: 50px;">
                    Geometria
                </h1>
                <div class="calcolist">
                    <a href = "../problemi/cerchibruc" class ="button">cerchibruc</a>
                    <a href = "../problemi/alice_bob" class = "button">alice_bob</a>
                </div>
            </div>
            <div class="calcosection" id="TDN">
                <h1 class="center-text sans" style="margin: 50px;">
                    Teoria dei numeri
                </h1>
                <div class="calcolist">
                    <a href = "../problemi/conteggio" class ="button">conteggio</a>
                    <a href = "../problemi/alice_bob" class = "button">alice_bob</a>
                </div>
            </div>
            <div class="calcosection" id="C-P">
                <h1 class="center-text sans" style="margin: 50px;">
                    Combinatoria e probabilit√†
                </h1>
                <div class="calcolist">
                    <a href = "../problemi/conteggio" class ="button">conteggio</a>
                    <a href = "../problemi/alice_bob" class = "button">alice_bob</a>
                </div>
            </div>
            <div class="calcosection" id="AN">
                <h1 class="center-text sans" style="margin: 50px;">
                    Analisi
                </h1>
                <div class="calcolist">
                    <a href = "../problemi/conteggio" class ="button">conteggio</a>
                    <a href = "../problemi/alice_bob" class = "button">alice_bob</a>
                </div>
            </div>
        </div> 
    </body>
</html>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const circles = document.querySelectorAll(".calcocircle");
    const sections = document.querySelectorAll(".calcosection");

    circles.forEach(circle => {
        circle.addEventListener("click", () => {
            const targetId = circle.dataset.target;

            sections.forEach(sec => {
                if (sec.id === targetId) {
                    sec.style.display = "block";
                } else {
                    sec.style.display = "none";
                }
            });
        });
    });
});
</script>
