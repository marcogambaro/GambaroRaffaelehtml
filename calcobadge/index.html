<!DOCTYPE html>
<html>
    <head>
        <title>CalcoBadge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/latin-modern-roman/index.css">
        <script>
            window.MathJax = {
                tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] },
                options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
            };
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
        <script src="../js/header.js"></script>
    </head>
    <body onload="loadHeader()">
        <header>
            
        </header>

        <h1 class="center-text sans">
            Il tuo CalcoBadge
        </h1>

        <div class="calcopath">
            <div class="calcopath">
                <!-- SVG per la linea -->
                <svg class="calcopath__line" width="100%" height="100%" style="position:absolute; top:0; left:0; pointer-events:none;"></svg>

                <!-- Cerchi -->
                <div class="calcopath__circles">
                    <div class="calcocircle sans">A</div>
                    <div class="calcocircle sans">G</div>
                    <div class="calcocircle sans">TDN</div>
                    <div class="calcocircle sans">C-P</div>
                </div>
            </div> 
        </div>
        </div>
    </body>
</html>
