        <h1 class="center-text sans">
            Subadditività
        </h1>

        <div class="center-div">
            <p>
                Trovate tutti i polinomi \(p(x)\) a coefficienti reali con la proprietà che
                \[
                    p(x+y) ≤ p(x) + p(y)
                \]
                per tutti gli \(x\) e \(y\) reali.
            </p>

            <form action="../index.html">
                <input type="submit" value="Torna indietro" />
            </form>
