<!DOCTYPE html>
<html>
    <head>
        <title>Un esercizio Normale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/latin-modern-roman/index.css">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
                onload="renderMathInElement(document.body);"></script>
        <script src="../../js/header.js"></script>
    </head>
    <body onload="loadHeader()">
        <header>
            
        </header>

        <h1 class="center-text sans">
            Un esercizio Normale
        </h1>

        <div class="center-div">
            <p>
                Scrivete un polinomio a coefficienti reali in due variabili \(p(x, y)\)
                tale che il suo luogo di zeri

                \[ E = \{ (x,y) \in \mathbb{R}^2 : p(x,y) = 0 \} \]

                abbia questo aspetto
            </p>

            <img src="img.png" class="center-div" alt="Grafico del luogo di zeri" width="828" height="332">

            <p>
                Giustificate la vostra soluzione.
            </p>

            <form action="../index.html">
                <input type="submit" value="Torna indietro" />
            </form>
        </div>
    </body>
</html>
