<!DOCTYPE html>
<html>
    <head>
        <title>Mostro combinatorio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/latin-modern-roman/index.css">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
                onload="renderMathInElement(document.body);"></script>
        <script src="../../js/header.js"></script>
    </head>
    <body onload="loadHeader()">
        <header>
            
        </header>

        <h1 class="center-text sans">
            Mostro combinatorio
        </h1>

        <div class="center-div">
            <p>
                Sia \(n\) un numero intero positivo. Dimostare la seguente uguaglianza
                $$ \sum^{n}_{k=0} 2^k \binom{n}{k} \binom{n-k}{\lfloor (n-k)/2 \rfloor} = \binom{2n+1}{n} $$
            </p>

            <form action="../index.html">
                <input type="submit" value="Torna indietro" />
            </form>
        </div>
    </body>
</html>
