        <h1 class="center-text sans">
            Il Binomio di Newton
        </h1>

        <div class="center-div">
            <p>
                Dati \(a, b\) numeri reali e \(n\) intero positivo, si definisca il coefficiente binomiale
                \(\binom{n}{k}\) e si dimostri la formula dello sviluppo di Newton
                $$ (a+b)^n = \sum^{n}_{k=0} \binom{n}{k} a^k b^{n-k} $$
            </p>
